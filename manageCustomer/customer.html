<!-- customer section -->
<section id="customer">
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h3 class="header">Manage Customer</h3>
            </div>
            <div class="col">
                <img src="../assets/icons/icons8-customers-48.png" alt="Bootstrap" width="50" height="50">
            </div>
        </div>
        <div class="order_container">
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Customer Id</label>
                            <input type="text" class="form-control" id="customerId">
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Customer Full Name</label>
                            <input type="text" class="form-control" id="fullname">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Customer Address</label>
                            <textarea class="form-control" id="address" style="height: 65px"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Customer Contact No</label>
                            <input type="text" class="form-control" id="contact">
                        </div>
                        <div id="customer_btn" class="mt-5">
                            <button type="button" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                            <button type="reset" class="btn btn-warning">Clear</button>
                        </div>
                    </form>
                </div>

                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <div id="customer_search" class="search mb-4 mt-4 d-flex flex-row align-items-end">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" class="form-control" placeholder="Search">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>customer_id</option>
                            <option>name</option>
                            <option>address</option>
                            <option>salary</option>
                        </select>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="table-info">
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Branch</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Anton</td>
                            <td>3A/1,Landon</td>
                            <td>USA</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>John</td>
                            <td>45,Galle Road</td>
                            <td> Hikkaduwa</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td> Mark</td>
                            <td>35/B,Colombo3</td>
                            <td>Colombo Main</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Paul</td>
                            <td>45,Nuwara Road</td>
                            <td> Kaduganawa</td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td>Marline</td>
                            <td>35/B,Colombo3</td>
                            <td>Colombo Main</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
